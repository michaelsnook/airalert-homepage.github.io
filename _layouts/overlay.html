<script>
    $(function(){
        var windowHeight = $(window).height();
        var bodyWidth = $('body').height();
        $('.mobile-overlay').height(bodyWidth);
        $('.first-section').css('height', windowHeight);
        $(window).resize(function(){
            var windowHeight = $(window).height();
            $('.first-section').css('height', windowHeight);
            var bodyWidth = $('body').height();
            $('.mobile-overlay').height(bodyWidth);
        });
        $('.navbar-toggle').click(function(){

        });
    });
</script>
